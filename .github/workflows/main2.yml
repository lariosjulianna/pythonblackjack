name: Python Tests2

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          
      - name: Lint Python files
        run: flake8 .

      - name: Run unit tests
        run: python -m unittest discover -s . -p 'tests_*.py'
